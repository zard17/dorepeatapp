<p>Update My Repeat</p>
Title: <input type="text" ng-model="repeat.title" value="{{repeat.title}}"><br>
Description: <input type="text" ng-model="repeat.description" value="{{repeat.description}}"><br>
Checklist: <input type="text" ng-model="repeat.checklist" value={{repeat.checklist}}>
	<button type="button" class="btn btn-default" ng-click="add_checklist_input(repeat)">+</button><br>
<a href="/#/my_repeats"><button type="button" class="btn btn-default" ng-click="save_repeat()">save</button></a>
