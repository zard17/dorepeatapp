<div>
	<h2>Create New Repeat</h2>
	Title: <input type="text" ng-model="repeatContainer.title">
	<br>
	Description: <input type="text" ng-model="repeatContainer.description">
	<br>
	Checklist: <input type="text" ng-model="repeatContainer.checklist">
	<button type="button" class="btn btn-default" ng-click="add_checklist_input(repeat)">+</button>
	<br>
	<a href="/#/my_repeats"><button type="button" class="btn btn-default" ng-click="saveRepeat()">save</button></a>
</div>
